<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORNECE BUSCA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>
<!-- Formulário de busca -->
        <section class="busca">
            <form>
                <input type="text" placeholder="Digite cidade/local">
                <select>
                    <option>Selecione tipo de produto</option>
                    <option>Insumos</option>
                    <option>EPI</option>
                    <option>Elétrica</option>
                </select>
                <button type="submit">Buscar</button>
            </form>
        </section>
    <main>

        <!-- Filtros -->
        <section class="filtros">
            <h2>Filtros</h2>
            <div class="filtros-opcoes">
                <label>Avaliação:</label>
                <select>
                    <option>1 estrela</option>
                    <option>2 estrelas</option>
                    <option>3 estrelas</option>
                    <option>4 estrelas</option>
                    <option>5 estrelas</option>
                </select>

                <label>Preço:</label>
                <select>
                    <option>Até 1000</option>
                    <option>1000 - 1500</option>
                    <option>1500 - 2000</option>
                </select>

                <label>Distância:</label>
                <select>
                    <option>1km</option>
                    <option>5km</option>
                    <option>10km</option>
                </select>
            </div>
        </section>
